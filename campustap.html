<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CampusTap Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
</head>

<body class="bg-green-700 min-h-screen text-white">

<nav class="bg-white p-4 text-green-700 flex justify-between">
  <h1 class="font-bold text-lg">CampusTap Dashboard</h1>
  <button id="logoutBtn" class="px-3 py-1 bg-green-700 text-white rounded">Logout</button>
</nav>

<main class="max-w-4xl mx-auto mt-6">

  <!-- BALANCE CARD -->
  <div class="bg-white text-gray-900 p-6 rounded shadow">
    <h2 class="text-xl font-bold text-green-700">Your Balance</h2>
    <p id="balanceBox" class="text-3xl font-bold mt-2">₱0</p>
  </div>

  <!-- RFID CARD -->
  <div class="bg-white text-gray-900 p-6 rounded shadow mt-6">
    <h2 class="text-xl font-bold text-green-700">Your RFID</h2>
    <p id="rfidBox" class="text-lg font-bold mt-2"></p>
  </div>

  <!-- RIDE COUNT -->
  <div class="bg-white text-gray-900 p-6 rounded shadow mt-6">
    <h2 class="text-xl font-bold text-green-700">Total Rides</h2>
    <p id="rideCount" class="text-3xl font-bold mt-2">0</p>
  </div>

</main>

<script>
const auth = firebase.getAuth();
const db = firebase.getFirestore();
const rtdb = firebase.getDatabase();

firebase.onAuthStateChanged(auth, async user => {
  if (!user) return (window.location = "index.html");

  const userRef = firebase.doc(db, "users", user.uid);
  firebase.onSnapshot(userRef, snap => {
    const d = snap.data();
    if (!d) return;
    document.getElementById("balanceBox").textContent = "₱" + (d.balance ?? 0);
    document.getElementById("rfidBox").textContent = d.rfid ?? "No RFID linked";
  });

  // Count rides
  const q = firebase.query(
    firebase.collection(db, "rides"),
    firebase.where("userId", "==", user.uid)
  );

  firebase.onSnapshot(q, rideSnap => {
    document.getElementById("rideCount").textContent = rideSnap.size;
  });

});

document.getElementById("logoutBtn").onclick = async () => {
  await firebase.signOut(auth);
  window.location = "index.html";
};
</script>

</body>
</html>

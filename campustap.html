<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üöçCampusTap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase COMPAT MODE -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script src="firebase-config.js"></script>
  
  <!-- Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6OmfsgRx-D6dN2Mto5Btczi8A64ReQJg&callback=initMap" async defer></script>
  
  <style>
    #map {
      height: 600px;
      width: 100%;
      border-radius: 0.375rem;
    }
    
    /* Page transition animation */
    body {
      animation: fadeIn 0.5s ease-in;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body class="bg-green-700 min-h-screen text-white">

<nav class="bg-white p-4 text-green-700 flex justify-between items-center">
  <h1 class="font-bold text-lg">üöç CampusTap</h1>
  <div class="flex gap-3">
    <a href="about.html" class="px-3 py-1 bg-gray-200 text-green-700 rounded hover:bg-gray-300">‚ÑπÔ∏è About</a>
    <button id="logoutBtn" class="px-3 py-1 bg-green-700 text-white rounded hover:bg-green-800">üö™ Logout</button>
  </div>
</nav>

<main class="max-w-7xl mx-auto mt-6 px-4">

  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    
    <!-- Left Column - Map -->
    <div class="bg-white text-gray-900 p-6 rounded shadow">
      <h2 class="text-xl font-bold text-green-700 mb-4">üìç Shuttle Location</h2>
      <div id="map"></div>
    </div>

    <!-- Right Column - Balance, Ride History & Total Rides -->
    <div class="space-y-6">
      
      <!-- Balance -->
      <div class="bg-white text-gray-900 p-6 rounded shadow">
        <h2 class="text-xl font-bold text-green-700">üí∞ Your Balance</h2>
        <p id="balanceBox" class="text-3xl font-bold mt-2">‚Ç±0</p>
      </div>

      <!-- Ride History & Total Rides Combined -->
      <div class="bg-white text-gray-900 p-6 rounded shadow">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-bold text-green-700">üìú Ride History</h2>
          <div class="text-right">
            <p class="text-sm text-gray-600">üî¢ Total Rides</p>
            <p id="rideCount" class="text-2xl font-bold text-green-700">0</p>
          </div>
        </div>
        <div id="rideHistory" class="space-y-2 max-h-96 overflow-y-auto">
          <p class="text-gray-500">Loading ride history...</p>
        </div>
      </div>

    </div>

  </div>

</main>

<script>
let map;
let shuttleMarker;

// Initialize Google Map
function initMap() {
  // Default location (University of San Carlos - Talamban Campus)
  const defaultLocation = { lat: 10.3538, lng: 123.9124 };
  
  map = new google.maps.Map(document.getElementById('map'), {
    center: defaultLocation,
    zoom: 15,
    mapTypeControl: true,
    streetViewControl: false,
    fullscreenControl: true
  });
  
  // Create a marker for the shuttle
  shuttleMarker = new google.maps.Marker({
    position: defaultLocation,
    map: map,
    title: 'Campus Shuttle',
    icon: {
      path: google.maps.SymbolPath.CIRCLE,
      scale: 10,
      fillColor: '#15803d',
      fillOpacity: 1,
      strokeColor: '#ffffff',
      strokeWeight: 2
    }
  });
  
  // Info window for shuttle details
  const infoWindow = new google.maps.InfoWindow({
    content: '<div style="padding: 5px;"><strong>Campus Shuttle</strong><br/>Click marker for more info</div>'
  });
  
  shuttleMarker.addListener('click', () => {
    infoWindow.open(map, shuttleMarker);
  });
}

// Update shuttle location on map
function updateShuttleLocation(lat, lng) {
  if (shuttleMarker && map) {
    const newPosition = { lat: lat, lng: lng };
    shuttleMarker.setPosition(newPosition);
    map.panTo(newPosition);
  }
}

auth.onAuthStateChanged(async user => {
  if (!user) return location = "index.html";

  const userRef = db.doc(`users/${user.uid}`);

  userRef.onSnapshot(snap => {
    const d = snap.data();
    balanceBox.textContent = "‚Ç±" + (d.balance ?? 0);
  });

  db.collection("rides")
    .where("userId", "==", user.uid)
    .orderBy("timestamp", "desc")
    .limit(10)
    .onSnapshot(snap => {
      rideCount.textContent = snap.size;
      
      // Display ride history
      const historyBox = document.getElementById('rideHistory');
      if (snap.empty) {
        historyBox.innerHTML = '<p class="text-gray-500">No rides yet</p>';
        return;
      }
      
      historyBox.innerHTML = snap.docs.map(doc => {
        const ride = doc.data();
        const date = ride.timestamp?.toDate() || new Date();
        const formattedDate = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        const formattedTime = date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
        
        return `
          <div class="p-3 bg-gray-50 rounded border border-gray-200">
            <div class="flex justify-between items-center">
              <div>
                <p class="font-semibold text-green-700">Tap ${ride.type || 'In'}</p>
                <p class="text-sm text-gray-600">${formattedDate} at ${formattedTime}</p>
              </div>
              <p class="text-lg font-bold text-gray-700">-‚Ç±${ride.fare || '0'}</p>
            </div>
          </div>
        `;
      }).join('');
    });
});

logoutBtn.onclick = () => auth.signOut().then(() => location = "index.html");
</script>

</body>
</html>

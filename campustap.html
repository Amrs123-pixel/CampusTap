<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CampusTap ‚Äî Map & Ride History</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    #map {
      width: 100%;
      height: 330px;
      border-radius: 10px;
    }
  </style>
</head>

<body class="bg-green-700 min-h-screen">

  <!-- NAVBAR -->
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-green-700">üöç CampusTap</h1>
    <button onclick="logout()" class="bg-red-600 text-white px-4 py-2 rounded">
      Logout
    </button>
  </nav>

  <section class="max-w-3xl mx-auto bg-white mt-4 p-4 rounded shadow">
    <h2 class="text-lg font-bold text-green-700 mb-2">üìç Shuttle Live Location</h2>
    <div id="map"></div>
  </section>

  <!-- FIREBASE -->
  <script type="module">
    import { auth } from "./firebase-config.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
    import {
      getDatabase,
      ref,
      onValue
    } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";

    const dbRT = getDatabase();

    onAuthStateChanged(auth, user => {
      if (!user) location.href = "index.html";
    });

    window.logout = () => signOut(auth);

    // Subscribe to RTDB Live GPS
    const shuttleRef = ref(dbRT, "shuttle/shuttle1");

    onValue(shuttleRef, snap => {
      const data = snap.val();
      if (data && window.setShuttlePosition) {
        window.setShuttlePosition({ lat: data.lat, lng: data.lng });
      }
    });
  </script>

  <!-- GOOGLE MAPS -->
  <script>
    let map, marker;

    function initMap() {
      const usc = { lat: 10.3541, lng: 123.9114 };

      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 15,
        center: usc
      });

      marker = new google.maps.Marker({
        map,
        position: usc,
        title: "Shuttle"
      });
    }

    // Called from RTDB listener
    window.setShuttlePosition = function (pos) {
      if (!map || !marker) return;
      marker.setPosition(pos);
      map.setCenter(pos);
    };
  </script>

  <!-- GOOGLE MAPS API -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCC6zhTh69EzWjLssvZx3HKbbquICIrK2s&callback=initMap"
    async defer></script>

</body>
</html>

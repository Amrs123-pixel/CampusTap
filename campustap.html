<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CampusTap â€” Map</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    #map {
      width: 100%;
      height: 350px;
      border-radius: 10px;
    }
  </style>
</head>

<body class="bg-green-700 min-h-screen">

  <nav class="bg-white p-4 flex justify-between">
    <h1 class="text-xl font-bold text-green-700">CampusTap</h1>
    <div class="space-x-3">
      <a href="campustap.html">Map</a>
      <a href="account.html">Account</a>
      <a href="admin.html" id="adminTab" class="hidden">Admin</a>
      <button id="logoutBtn" class="text-red-600">Logout</button>
    </div>
  </nav>

  <div class="max-w-xl mx-auto mt-4 bg-white p-4 rounded-xl shadow">
    <h2 class="text-lg font-bold text-green-700">ðŸšŒ Shuttle Live Location</h2>
    <div id="map"></div>
  </div>

  <script type="module">
    import { auth, db, rtdb } from "./firebase-config.js";
    import { onAuthStateChanged, signOut } 
      from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
    import { onValue, ref } 
      from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";
    import { getDoc, doc } 
      from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    const adminTab = document.getElementById("adminTab");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        location.href = "index.html";
        return;
      }

      const u = await getDoc(doc(db, "users", user.uid));
      if (u.exists() && u.data().role === "admin") {
        adminTab.classList.remove("hidden");
      }
    });

    logoutBtn.onclick = () => signOut(auth);

    let map, marker;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 16,
        center: { lat: 10.3541, lng: 123.9114 }
      });

      marker = new google.maps.Marker({
        map,
        position: { lat: 10.3541, lng: 123.9114 }
      });
    }

    window.initMap = initMap;

    const shuttleRef = ref(rtdb, "shuttle/shuttle1");

    onValue(shuttleRef, (snap) => {
      const d = snap.val();
      if (!d) return;

      const pos = { lat: d.lat, lng: d.lng };

      marker.setPosition(pos);
      map.setCenter(pos);
    });
  </script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap"></script>
</body>
</html>

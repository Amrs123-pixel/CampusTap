<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Account</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-green-700 min-h-screen">

  <nav class="bg-white p-4 flex justify-between">
    <h1 class="text-xl font-bold text-green-700">CampusTap</h1>
    <div class="space-x-3">
      <a href="campustap.html">Map</a>
      <a href="account.html">Account</a>
      <a href="admin.html" id="adminTab" class="hidden">Admin</a>
      <button id="logoutBtn" class="text-red-600">Logout</button>
    </div>
  </nav>

  <div class="max-w-lg mx-auto mt-5 bg-white p-5 rounded-xl shadow">

    <h2 class="text-xl font-bold text-green-600 mb-3">My Account</h2>

    <p><b>Name:</b> <span id="name"></span></p>
    <p><b>Email:</b> <span id="email"></span></p>
    <p><b>Balance:</b> â‚±<span id="balance"></span></p>
  </div>

  <script type="module">
    import { auth, db } from "./firebase-config.js";
    import { onAuthStateChanged, signOut } 
      from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
    import { doc, getDoc } 
      from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    const adminTab = document.getElementById("adminTab");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        location.href = "index.html";
        return;
      }

      const u = await getDoc(doc(db, "users", user.uid));

      if (u.exists()) {
        const data = u.data();
        name.innerText = data.name;
        email.innerText = data.email;
        balance.innerText = data.balance;

        if (data.role === "admin") adminTab.classList.remove("hidden");
      }
    });

    logoutBtn.onclick = () => signOut(auth);
  </script>

</body>
</html>

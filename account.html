<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CampusTap ‚Äì Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-green-700 min-h-screen">
  
  <!-- NAVBAR -->
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-green-700">üöç CampusTap</h1>
    <div class="space-x-4">
      <a href="campustap.html" class="text-green-700 font-semibold">Map</a>
      <a href="account.html" class="text-green-700 font-semibold">Account</a>
      <a href="admin.html" id="adminTab" class="text-green-700 font-semibold hidden">Admin</a>
      <button id="logoutBtn" class="bg-red-600 text-white px-3 py-1 rounded">Logout</button>
    </div>
  </nav>

  <section class="max-w-3xl mx-auto bg-white mt-6 p-6 rounded-lg shadow">
    <h2 class="text-xl font-bold text-green-700 mb-4">üë§ My Account</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <p class="text-gray-500 text-sm">Full Name</p>
        <p id="name" class="font-semibold text-lg">‚Äî</p>
      </div>

      <div>
        <p class="text-gray-500 text-sm">Email</p>
        <p id="email" class="font-semibold text-lg">‚Äî</p>
      </div>

      <div>
        <p class="text-gray-500 text-sm">Balance</p>
        <p id="balance" class="font-semibold text-lg text-green-700">‚Ç±‚Äî</p>
      </div>

      <div>
        <p class="text-gray-500 text-sm">Role</p>
        <p id="role" class="font-semibold text-lg">‚Äî</p>
      </div>
    </div>
  </section>

  <section class="max-w-3xl mx-auto bg-white mt-6 p-6 rounded-lg shadow">
    <h2 class="text-xl font-bold text-green-700 mb-4">üßæ Recent Rides</h2>

    <table class="w-full border text-sm">
      <thead class="bg-green-700 text-white">
        <tr>
          <th class="p-2 text-left">Date</th>
          <th class="p-2 text-left">Route</th>
          <th class="p-2 text-left">Fare</th>
        </tr>
      </thead>
      <tbody id="ridesBody"></tbody>
    </table>
  </section>

  <!-- FIREBASE IMPORTS -->
  <script type="module">
    import { auth, db } from "./firebase-config.js";
    import {
      doc,
      onSnapshot,
      collection,
      query,
      where,
      orderBy,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";
    import { onAuthStateChanged, signOut } 
      from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

    const nameEl = document.getElementById("name");
    const emailEl = document.getElementById("email");
    const roleEl = document.getElementById("role");
    const balanceEl = document.getElementById("balance");
    const ridesBody = document.getElementById("ridesBody");
    const adminTab = document.getElementById("adminTab");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        location.href = "index.html";
        return;
      }

      emailEl.textContent = user.email;

      const userRef = doc(db, "users", user.uid);

      // LIVE USER PROFILE
      onSnapshot(userRef, (snap) => {
        if (!snap.exists()) return;
        const u = snap.data();

        nameEl.textContent = u.name ?? "Unknown";
        balanceEl.textContent = "‚Ç±" + (u.balance ?? 0);
        roleEl.textContent = u.role ?? "student";

        if (u.role === "admin") adminTab.classList.remove("hidden");
      });

      // LOAD LAST RIDES
      const ridesRef = collection(db, "rides");
      const q = query(
        ridesRef,
        where("userId", "==", user.uid),
        orderBy("timestamp", "desc")
      );

      const snapshot = await getDocs(q);

      ridesBody.innerHTML = "";
      if (snapshot.empty) {
        ridesBody.innerHTML = `
          <tr><td colspan="3" class="text-center text-gray-500 p-3">No rides yet</td></tr>
        `;
      }

      snapshot.forEach((d) => {
        const r = d.data();
        const date = r.timestamp
          ? new Date(r.timestamp).toLocaleString()
          : "--";

        ridesBody.innerHTML += `
          <tr>
            <td class="p-2">${date}</td>
            <td class="p-2">${r.route ?? "Route"}</td>
            <td class="p-2">‚Ç±${r.fare ?? 10}</td>
          </tr>
        `;
      });
    });

    // Logout
    logoutBtn.onclick = () => signOut(auth);
  </script>
</body>
</html>

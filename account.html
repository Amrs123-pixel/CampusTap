<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CampusTap ‚Äî Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-green-700 min-h-screen">

  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-green-700">üöç CampusTap</h1>
    <div class="space-x-4">
      <a href="campustap.html" class="text-green-700 font-semibold">Map</a>
      <a href="about.html" class="text-green-700 font-semibold">About</a>
      <a href="account.html" class="text-green-700 font-semibold underline">Account</a>
      <a href="admin.html" id="adminTab" class="text-green-700 font-semibold hidden">Admin</a>
      <button id="logoutBtn" class="bg-red-600 text-white px-4 py-1 rounded">Logout</button>
    </div>
  </nav>

  <main class="max-w-4xl mx-auto mt-6 space-y-4">

    <section class="bg-white rounded-xl shadow p-5 flex flex-col md:flex-row md:items-center md:justify-between gap-4">
      <div>
        <h2 id="userName" class="text-lg font-bold text-green-700">Student Account</h2>
        <p id="userEmail" class="text-xs text-gray-500"></p>
        <p id="rfidInfo" class="text-[11px] text-gray-500 mt-1"></p>
      </div>

      <div class="text-right">
        <div class="text-xs text-gray-500">Balance</div>
        <div id="balance" class="text-2xl font-bold text-green-700">‚Ç±‚Äî</div>
        <p class="text-[11px] text-gray-400">Balance is updated by admin top-up (device deduction not yet implemented here).</p>
      </div>
    </section>

    <section class="bg-white rounded-xl shadow p-5">
      <div class="flex items-center justify-between mb-3">
        <h3 class="font-semibold text-green-700">Your RFID Rides</h3>
        <span id="totalRides" class="text-xs text-gray-400"></span>
      </div>

      <div class="border rounded-lg overflow-y-auto max-h-64">
        <table class="w-full text-sm">
          <thead class="bg-green-700 text-white">
            <tr>
              <th class="p-2 text-left">Date</th>
              <th class="p-2 text-left">Route</th>
              <th class="p-2 text-left">Fare</th>
            </tr>
          </thead>
          <tbody id="rideBody"></tbody>
        </table>
      </div>
    </section>

  </main>

  <script type="module">
    import { auth, db } from "./firebase-config.js";
    import {
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
    import {
      doc,
      getDoc,
      collection,
      query,
      where,
      orderBy,
      limit,
      onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    const logoutBtn = document.getElementById("logoutBtn");
    const adminTab = document.getElementById("adminTab");
    const nameEl = document.getElementById("userName");
    const emailEl = document.getElementById("userEmail");
    const balEl = document.getElementById("balance");
    const rfidInfoEl = document.getElementById("rfidInfo");
    const rideBody = document.getElementById("rideBody");
    const totalRidesEl = document.getElementById("totalRides");

    logoutBtn.onclick = () => signOut(auth);

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        location.href = "index.html";
        return;
      }

      const userRef = doc(db, "users", user.uid);
      const snap = await getDoc(userRef);
      if (!snap.exists()) return;

      const u = snap.data();

      nameEl.textContent = u.fullName || "Student Account";
      emailEl.textContent = u.email || "";
      balEl.textContent = "‚Ç±" + (u.balance ?? 0);

      if (u.role === "admin") {
        adminTab.classList.remove("hidden");
      }

      if (!u.rfid) {
        rfidInfoEl.textContent = "No RFID tag linked yet. Ask admin to set your 'rfid' field in Firestore.";
        totalRidesEl.textContent = "0 rides";
        return;
      } else {
        rfidInfoEl.textContent = "Linked RFID: " + u.rfid;
      }

      const ridesRef = collection(db, "rides");
      const q = query(
        ridesRef,
        where("uid", "==", u.rfid),
        orderBy("timestamp", "desc"),
        limit(30)
      );

      onSnapshot(q, (qs) => {
        rideBody.innerHTML = "";
        let count = 0;
        qs.forEach((docSnap) => {
          const r = docSnap.data();
          count++;
          const date = r.timestamp || "";
          const route = r.route || "USC Talamban Loop";
          const fare = r.fare ?? 10;
          rideBody.innerHTML += `
            <tr class="border-b">
              <td class="p-2">${date}</td>
              <td class="p-2">${route}</td>
              <td class="p-2">‚Ç±${fare}</td>
            </tr>`;
        });
        totalRidesEl.textContent = count ? `${count} rides` : "No rides yet";
      });
    });
  </script>
</body>
</html>

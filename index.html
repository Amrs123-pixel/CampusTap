<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CampusTap — Login / Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-700 min-h-screen flex items-center justify-center">

  <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-8">
    <h1 class="text-2xl font-extrabold text-green-700 mb-1">CampusTap</h1>
    <p class="text-xs text-gray-500 mb-6">
      USC shuttle tracking with RFID payment &amp; real-time GPS
    </p>

    <div class="space-y-3">
      <div>
        <label class="block text-xs font-semibold mb-1">Full name</label>
        <input id="fullName" class="w-full border rounded px-3 py-2 text-sm" placeholder="Juan Dela Cruz" />
      </div>

      <div>
        <label class="block text-xs font-semibold mb-1">Email</label>
        <input id="email" type="email" class="w-full border rounded px-3 py-2 text-sm" placeholder="you@usc.edu.ph" />
      </div>

      <div>
        <label class="block text-xs font-semibold mb-1">Password</label>
        <input id="password" type="password" class="w-full border rounded px-3 py-2 text-sm" placeholder="••••••••" />
      </div>
    </div>

    <button id="registerBtn"
      class="mt-5 w-full py-2 rounded bg-green-600 hover:bg-green-700 text-white text-sm font-semibold">
      Register
    </button>

    <button id="loginBtn"
      class="mt-2 w-full py-2 rounded bg-blue-600 hover:bg-blue-700 text-white text-sm font-semibold">
      Login
    </button>

    <div class="flex items-center my-4">
      <div class="h-px bg-gray-200 flex-1"></div>
      <span class="px-2 text-[11px] text-gray-400">OR</span>
      <div class="h-px bg-gray-200 flex-1"></div>
    </div>

    <button id="googleLoginBtn"
      class="w-full py-2 bg-white border rounded shadow flex items-center justify-center gap-2 text-sm">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20" alt="">
      <span>Continue with Google</span>
    </button>

    <p class="mt-4 text-[11px] text-gray-500 text-center">
      Admin accounts are auto-detected by USC emails (@usc.edu.ph). Others become students.
    </p>
  </div>

  <script type="module">
    import { auth, db } from "./firebase-config.js";
    import {
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      GoogleAuthProvider,
      signInWithPopup,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
    import {
      doc,
      setDoc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    const fullNameEl = document.getElementById("fullName");
    const emailEl = document.getElementById("email");
    const passwordEl = document.getElementById("password");
    const registerBtn = document.getElementById("registerBtn");
    const loginBtn = document.getElementById("loginBtn");
    const googleBtn = document.getElementById("googleLoginBtn");

    const provider = new GoogleAuthProvider();

    function isUSCAdminEmail(email) {
      return email.toLowerCase().endsWith("@usc.edu.ph");
    }

    async function ensureUserProfile(uid, name, email) {
      const ref = doc(db, "users", uid);
      const snap = await getDoc(ref);
      const base = {
        name: name || email.split("@")[0],
        email,
        updatedAt: Date.now()
      };
      if (!snap.exists()) {
        await setDoc(ref, {
          ...base,
          role: isUSCAdminEmail(email) ? "admin" : "student",
          balance: 0,
          createdAt: Date.now()
        });
      } else {
        // ensure role and name are updated but keep balance
        const data = snap.data();
        await setDoc(ref, {
          ...data,
          ...base,
          role: data.role || (isUSCAdminEmail(email) ? "admin" : "student")
        });
      }
    }

    registerBtn.onclick = async () => {
      const name = fullNameEl.value.trim();
      const email = emailEl.value.trim();
      const password = passwordEl.value;

      if (!name || !email || !password) {
        alert("Please fill in name, email and password.");
        return;
      }

      try {
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        await ensureUserProfile(cred.user.uid, name, email);
        alert("Registered successfully! You can now log in.");
      } catch (err) {
        console.error(err);
        alert("Register failed: " + err.message);
      }
    };

    loginBtn.onclick = async () => {
      const email = emailEl.value.trim();
      const password = passwordEl.value;

      if (!email || !password) {
        alert("Enter email and password.");
        return;
      }

      try {
        const cred = await signInWithEmailAndPassword(auth, email, password);
        await ensureUserProfile(cred.user.uid, cred.user.displayName, cred.user.email);
        location.href = "campustap.html";
      } catch (err) {
        console.error(err);
        alert("Login failed: " + err.message);
      }
    };

    googleBtn.onclick = async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        await ensureUserProfile(user.uid, user.displayName, user.email);
        alert("Google login successful!");
        location.href = "campustap.html";
      } catch (err) {
        console.error(err);
        alert("Google login failed: " + err.message);
      }
    };

    // If already logged in, skip to main map
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // You can comment this if you want to stay on login page
        // location.href = "campustap.html";
      }
    });
  </script>

</body>
</html>

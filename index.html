<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CampusTap â€“ Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-green-700 min-h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded shadow w-full max-w-md">
  <h1 class="text-2xl font-bold text-green-700 mb-4">CampusTap</h1>

  <input id="fullname" class="w-full p-2 border rounded mb-2" placeholder="Full Name">

  <input id="email" type="email" class="w-full p-2 border rounded mb-2" placeholder="Email">

  <input id="password" type="password" class="w-full p-2 border rounded mb-2" placeholder="Password">

  <select id="role" class="w-full p-2 border rounded mb-4">
    <option value="student">Student</option>
    <option value="admin">Admin</option>
  </select>

  <button id="registerBtn" class="w-full bg-green-600 text-white p-2 rounded mb-2">Register</button>
  <button id="loginBtn" class="w-full bg-blue-600 text-white p-2 rounded">Login</button>
</div>

<script type="module">
  import { auth, db } from "./firebase-config.js";
  import { createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
  import { doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

  const INITIAL_BALANCE = 100;

  registerBtn.onclick = async () => {
    const name = fullname.value.trim();
    const emailVal = email.value.trim();
    const passVal  = password.value;
    const roleVal  = role.value;

    if (!name || !emailVal || !passVal) return alert("Please complete all fields.");

    try {
      const cred = await createUserWithEmailAndPassword(auth, emailVal, passVal);
      await setDoc(doc(db, "users", cred.user.uid), {
        fullName: name,
        email: emailVal,
        role: roleVal,
        balance: INITIAL_BALANCE,
        rfidTag: ""     
      });

      alert("Registration successful! You may now login.");
    } catch (err) {
      alert(err.message);
    }
  };

  loginBtn.onclick = async () => {
    try {
      const cred = await signInWithEmailAndPassword(auth, email.value, password.value);
      const snap = await getDoc(doc(db, "users", cred.user.uid));

      const role = snap.data().role;

      if (role === "admin") location.href = "admin.html";
      else location.href = "campustap.html";
      
    } catch (err) {
      alert(err.message);
    }
  };
</script>

</body>
</html>

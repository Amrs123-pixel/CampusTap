<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CampusTap ‚Äî Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: #0f6938;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">

  <div class="bg-white w-full max-w-md rounded-xl shadow-lg p-6">
    <h1 class="text-2xl font-bold text-center text-green-700 mb-6">
      üöç CampusTap Login
    </h1>

    <!-- LOGIN FORM -->
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="text-sm font-semibold text-gray-700">Email</label>
        <input id="loginEmail" type="email" required
          class="w-full p-2 border rounded-md" placeholder="example@usc.edu.ph"/>
      </div>

      <div>
        <label class="text-sm font-semibold text-gray-700">Password</label>
        <input id="loginPassword" type="password" required
          class="w-full p-2 border rounded-md" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"/>
      </div>

      <button type="submit"
        class="w-full bg-green-700 text-white py-2 rounded-md font-semibold">
        Login
      </button>
    </form>

    <p class="text-center text-gray-600 mt-4 text-sm">
      No account? 
      <button id="openRegister" class="text-green-700 font-semibold">Register</button>
    </p>
  </div>

  <!-- REGISTER MODAL -->
  <div id="registerModal" class="fixed hidden inset-0 bg-black bg-opacity-40 flex items-center justify-center p-4">
    <div class="bg-white w-full max-w-md p-6 rounded-xl shadow-xl">
      <h2 class="text-xl font-bold text-green-700 text-center mb-4">Create Account</h2>

      <form id="registerForm" class="space-y-4">
        <div>
          <label class="text-sm font-semibold">Full Name</label>
          <input id="regName" class="w-full p-2 border rounded-md" required />
        </div>

        <div>
          <label class="text-sm font-semibold">Email</label>
          <input id="regEmail" type="email" class="w-full p-2 border rounded-md" required />
        </div>

        <div>
          <label class="text-sm font-semibold">Password</label>
          <input id="regPassword" type="password" class="w-full p-2 border rounded-md" required />
        </div>

        <button type="submit"
          class="w-full bg-green-700 text-white py-2 rounded-md font-semibold">
          Register
        </button>

        <button id="closeRegister" type="button"
          class="w-full mt-2 bg-gray-300 text-black py-2 rounded-md">
          Cancel
        </button>
      </form>
    </div>
  </div>

  <!-- FIREBASE IMPORTS -->
  <script type="module">
    import { auth, db } from "./firebase-config.js";
    import {
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
    import {
      doc,
      setDoc
    } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    // ========== MODAL CONTROLS ==========
    const modal = document.getElementById("registerModal");
    document.getElementById("openRegister").onclick = () => modal.classList.remove("hidden");
    document.getElementById("closeRegister").onclick = () => modal.classList.add("hidden");


    // ========== LOGIN ==========
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = loginEmail.value.trim();
      const password = loginPassword.value;

      try {
        await signInWithEmailAndPassword(auth, email, password);

        // Redirect to main dashboard
        window.location.href = "campustap.html";
      } catch (err) {
        alert("Login Failed: " + err.message);
      }
    });


    // ========== REGISTER ==========
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = regName.value.trim();
      const email = regEmail.value.trim();
      const password = regPassword.value;

      try {
        // Create user
        const cred = await createUserWithEmailAndPassword(auth, email, password);

        const isAdmin = email.endsWith("@usc.edu.ph");

        // Create user document in Firestore
        await setDoc(doc(db, "users", cred.user.uid), {
          fullName: name,
          email: email,
          balance: 0,
          role: isAdmin ? "admin" : "student"
        });

        alert("Registration successful!");

        modal.classList.add("hidden");
      } catch (err) {
        alert("Registration Error: " + err.message);
      }
    });

  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CampusTap — Login / Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-700 min-h-screen flex items-center justify-center">

  <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-green-700 mb-1">CampusTap</h1>
    <p class="text-xs text-gray-500 mb-5">
      USC shuttle tracking with RFID payment & real-time GPS
    </p>

    <label class="block text-xs font-semibold mb-1">Full name</label>
    <input id="fullname" class="w-full p-2 border rounded mb-3 text-sm" placeholder="Juan Dela Cruz" />

    <label class="block text-xs font-semibold mb-1">Email</label>
    <input id="email" type="email" class="w-full p-2 border rounded mb-3 text-sm" placeholder="you@usc.edu.ph" />

    <label class="block text-xs font-semibold mb-1">Password</label>
    <input id="password" type="password" class="w-full p-2 border rounded mb-4 text-sm" placeholder="••••••••" />

    <button id="registerBtn" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded mb-2 text-sm">
      Register
    </button>
    <button id="loginBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded text-sm">
      Login
    </button>

    <div class="flex items-center my-4">
      <div class="flex-grow h-px bg-gray-200"></div>
      <span class="px-2 text-xs text-gray-400">OR</span>
      <div class="flex-grow h-px bg-gray-200"></div>
    </div>

    <button id="googleBtn" class="w-full border border-gray-300 py-2 rounded flex items-center justify-center text-sm hover:bg-gray-50">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-4 h-4 mr-2" />
      Continue with Google
    </button>

    <p class="mt-4 text-[11px] text-gray-500 text-center">
      Admin accounts are auto-detected by USC emails (<span class="font-semibold">@usc.edu.ph</span>).
      Others become students.
    </p>
  </div>

  <script type="module">
    import { auth, db } from "./firebase-config.js";
    import {
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      GoogleAuthProvider,
      signInWithPopup,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
    import {
      doc,
      setDoc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    const fullnameEl = document.getElementById("fullname");
    const emailEl = document.getElementById("email");
    const passwordEl = document.getElementById("password");
    const registerBtn = document.getElementById("registerBtn");
    const loginBtn = document.getElementById("loginBtn");
    const googleBtn = document.getElementById("googleBtn");

    const INITIAL_BALANCE = 100;

    function detectRole(email) {
      const domain = (email.split("@")[1] || "").toLowerCase();
      if (domain === "usc.edu.ph") return "admin";  // adjust if you want fewer admins
      return "student";
    }

    async function ensureUserProfile(user, fullNameOptional) {
      const userRef = doc(db, "users", user.uid);
      const snap = await getDoc(userRef);
      if (!snap.exists()) {
        const email = user.email || "";
        const role = detectRole(email);
        await setDoc(userRef, {
          fullName: fullNameOptional || email.split("@")[0],
          email,
          role,
          balance: INITIAL_BALANCE,
          createdAt: Date.now()
        });
      }
      const finalSnap = await getDoc(userRef);
      return finalSnap.data();
    }

    function goToRolePage(role) {
      if (role === "admin") location.href = "admin.html";
      else location.href = "campustap.html";
    }

    registerBtn.onclick = async () => {
      const fullName = fullnameEl.value.trim();
      const email = emailEl.value.trim();
      const password = passwordEl.value;

      if (!fullName || !email || !password) {
        alert("Please fill in full name, email, and password.");
        return;
      }
      try {
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        const profile = await ensureUserProfile(cred.user, fullName);
        alert("Registered successfully!");
        goToRolePage(profile.role);
      } catch (e) {
        alert(e.message);
      }
    };

    loginBtn.onclick = async () => {
      const email = emailEl.value.trim();
      const password = passwordEl.value;
      if (!email || !password) {
        alert("Enter email + password.");
        return;
      }
      try {
        const cred = await signInWithEmailAndPassword(auth, email, password);
        const profile = await ensureUserProfile(cred.user);
        goToRolePage(profile.role);
      } catch (e) {
        alert(e.message);
      }
    };

    const provider = new GoogleAuthProvider();
    googleBtn.onclick = async () => {
      try {
        const cred = await signInWithPopup(auth, provider);
        const profile = await ensureUserProfile(cred.user);
        goToRolePage(profile.role);
      } catch (e) {
        alert("Google Login Error: " + e.message);
      }
    };

    // If already logged in, redirect automatically
    onAuthStateChanged(auth, async (user) => {
      if (!user) return;
      const profile = await ensureUserProfile(user);
      goToRolePage(profile.role);
    });
  </script>
</body>
</html>

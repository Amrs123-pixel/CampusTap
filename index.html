<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CampusTap — Login / Register</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-700 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded shadow w-full max-w-md">
    <h1 class="text-2xl font-bold text-green-700 mb-4">CampusTap</h1>

    <label class="block text-sm">Full name</label>
    <input id="fullname" class="w-full p-2 border rounded mb-3" placeholder="Juan Dela Cruz"/>

    <label class="block text-sm">Email</label>
    <input id="email" type="email" class="w-full p-2 border rounded mb-3" placeholder="you@example.com"/>

    <label class="block text-sm">Password</label>
    <input id="password" type="password" class="w-full p-2 border rounded mb-3" placeholder="••••••"/>

    <label class="block text-sm">Role</label>
    <select id="role" class="w-full p-2 border rounded mb-4">
      <option value="student">Student</option>
      <option value="admin">Admin</option>
    </select>

    <button id="registerBtn" class="w-full bg-green-600 text-white py-2 rounded mb-2">Register</button>
    <button id="loginBtn" class="w-full bg-blue-600 text-white py-2 rounded">Login</button>

    <p class="mt-4 text-xs text-gray-500">
      New users get a starting balance of ₱100. Fare per ride: ₱10.
    </p>
  </div>

  <script type="module">
    import { auth, db } from "./firebase-config.js";
    import {
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
    import {
      doc,
      setDoc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    const INITIAL_BALANCE = 100;

    // REGISTER
    document.getElementById("registerBtn").onclick = async () => {
      const fullName = fullname.value.trim();
      const emailVal = email.value.trim();
      const passVal  = password.value;
      const roleVal  = role.value;

      if (!fullName || !emailVal || !passVal)
        return alert("Please fill all fields.");

      try {
        const cred = await createUserWithEmailAndPassword(auth, emailVal, passVal);
        await setDoc(doc(db, "users", cred.user.uid), {
          fullName,
          email: emailVal,
          role: roleVal,
          balance: INITIAL_BALANCE,
          rfidTag: ""     // you can manually fill this later in Firestore
        });
        alert(`Registered! Starting balance: ₱${INITIAL_BALANCE}. You can now login.`);
      } catch (err) {
        alert(err.message);
      }
    };

    // LOGIN
    document.getElementById("loginBtn").onclick = async () => {
      const emailVal = email.value.trim();
      const passVal  = password.value;

      try {
        const cred = await signInWithEmailAndPassword(auth, emailVal, passVal);
        const userRef = doc(db, "users", cred.user.uid);
        const snap = await getDoc(userRef);

        if (!snap.exists()) return alert("User profile missing. Contact admin.");

        const data = snap.data();
        if (data.role === "admin") location.href = "admin.html";
        else location.href = "campustap.html";
      } catch (err) {
        alert(err.message);
      }
    };
  </script>
</body>
</html>

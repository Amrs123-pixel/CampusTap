<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CampusTap â€” Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-green-700 min-h-screen text-gray-900">

  <!-- NAVBAR -->
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-green-700">ðŸ“Š CampusTap Admin</h1>
    <a href="campustap.html" class="text-green-700 font-semibold">Back to Map</a>
  </nav>

  <main class="max-w-6xl mx-auto p-6 space-y-10">

    <!-- USER MANAGEMENT -->
    <section class="bg-white rounded-lg shadow p-6">
      <h2 class="text-xl font-bold text-green-700 mb-4">ðŸ‘¥ Manage Student Accounts</h2>

      <table class="w-full text-left border">
        <thead>
          <tr class="bg-green-600 text-white">
            <th class="p-2">Name</th>
            <th class="p-2">Email</th>
            <th class="p-2">Balance</th>
            <th class="p-2">Action</th>
          </tr>
        </thead>
        <tbody id="usersTable"></tbody>
      </table>
    </section>

    <!-- RECENT TOP UPS -->
    <section class="bg-white rounded-lg shadow p-6">
      <h2 class="text-xl font-bold text-green-700 mb-4">ðŸ’° Recent Top-Ups</h2>

      <table class="w-full text-left border">
        <thead>
          <tr class="bg-green-600 text-white">
            <th class="p-2">Student</th>
            <th class="p-2">Amount</th>
            <th class="p-2">Time</th>
          </tr>
        </thead>
        <tbody id="topUpList"></tbody>
      </table>
    </section>

  </main>


  <!-- FIREBASE -->
  <script type="module">
    import { auth, db } from "./firebase-config.js";

    import {
      collection,
      doc,
      getDocs,
      getDoc,
      updateDoc,
      addDoc,
      query,
      orderBy,
      limit
    } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    import {
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

    /* ------------------------------
       CHECK IF ADMIN IS LOGGED IN
    ------------------------------ */
    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "index.html";

      const snap = await getDoc(doc(db, "users", user.uid));
      if (!snap.exists() || snap.data().role !== "admin")
        return location.href = "campustap.html";

      loadUsers();
      loadRecentTopUps();
    });


    /* ------------------------------
       LOAD USERS TABLE
    ------------------------------ */
    async function loadUsers() {
      const table = document.getElementById("usersTable");
      table.innerHTML = "";

      const users = await getDocs(collection(db, "users"));

      users.forEach(userDoc => {
        const user = userDoc.data();
        const uid = userDoc.id;

        if (user.role !== "student") return; // show only students

        table.innerHTML += `
          <tr class="border-b">
            <td class="p-2">${user.fullName}</td>
            <td class="p-2">${user.email}</td>
            <td class="p-2 font-semibold">â‚±${user.balance}</td>
            <td class="p-2">
              <button class="bg-green-600 text-white px-3 py-1 rounded"
                      onclick="startTopUp('${uid}', '${user.fullName}', ${user.balance})">
                Top-Up
              </button>
            </td>
          </tr>
        `;
      });
    }


    /* ------------------------------
       TOP-UP SYSTEM
    ------------------------------ */
    window.startTopUp = async function (userId, name, balance) {
      let amount = prompt(`Enter top-up amount for ${name}\nCurrent Balance: â‚±${balance}`);
      if (!amount || isNaN(amount)) return alert("Invalid amount.");

      amount = Number(amount);

      // Update balance
      await updateDoc(doc(db, "users", userId), {
        balance: balance + amount
      });

      // Add top-up log
      await addDoc(collection(db, "topups"), {
        userId: userId,
        amount: amount,
        timestamp: Date.now()
      });

      alert("Top-up successful!");
      loadUsers();
      loadRecentTopUps();
    };


    /* ------------------------------
       LOAD RECENT TOP-UPS
    ------------------------------ */
    async function loadRecentTopUps() {
      const list = document.getElementById("topUpList");
      list.innerHTML = "";

      const q = query(
        collection(db, "topups"),
        orderBy("timestamp", "desc"),
        limit(15)
      );

      const results = await getDocs(q);

      for (const entry of results.docs) {
        const d = entry.data();

        // Get student name
        const userSnap = await getDoc(doc(db, "users", d.userId));
        const studentName = userSnap.exists() ? userSnap.data().fullName : "Unknown user";

        const date = new Date(d.timestamp).toLocaleString();

        list.innerHTML += `
          <tr class="border-b">
            <td class="p-2">${studentName}</td>
            <td class="p-2">â‚±${d.amount}</td>
            <td class="p-2">${date}</td>
          </tr>
        `;
      }
    }
  </script>

</body>
</html>

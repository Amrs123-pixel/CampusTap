<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-green-700 min-h-screen">

  <nav class="bg-white p-4 flex justify-between">
    <h1 class="text-xl font-bold text-green-700">CampusTap (Admin)</h1>
    <div class="space-x-3">
      <a href="campustap.html">Map</a>
      <a href="account.html">Account</a>
      <a href="admin.html">Admin</a>
      <button id="logoutBtn" class="text-red-600">Logout</button>
    </div>
  </nav>

  <div class="max-w-3xl mx-auto mt-5 bg-white p-5 rounded-xl shadow">
    <h2 class="text-xl font-bold text-green-600 mb-3">All Users</h2>

    <table class="w-full">
      <thead>
        <tr class="bg-green-100">
          <th>Name</th>
          <th>Email</th>
          <th>Balance</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody id="usersTable"></tbody>
    </table>
  </div>

  <script type="module">
    import { auth, db } from "./firebase-config.js";
    import { onAuthStateChanged, signOut } 
      from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
    import { collection, getDocs } 
      from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    const table = document.getElementById("usersTable");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        location.href = "index.html";
        return;
      }

      const snapshot = await getDocs(collection(db, "users"));

      snapshot.forEach((d) => {
        const x = d.data();
        table.innerHTML += `
          <tr>
            <td>${x.name}</td>
            <td>${x.email}</td>
            <td>â‚±${x.balance}</td>
            <td>${x.role}</td>
          </tr>
        `;
      });
    });

    logoutBtn.onclick = () => signOut(auth);
  </script>

</body>
</html>
